<router-outlet>
  <!-- This is the sidebar -->
  <div id="menu" class="sidebar" [@sidebar]="sidebarState"><!-- sidebar collapse width [ngStyle]="setSidebar"() -->
    <div class="courseTitle"> COURSES</div>
    <ul class="nav nav-pills nav-stacked"> <!-- iterates over a list of courses -->
      <li [routerLinkActive]="['active']" *ngFor="let course of courses">
        <a routerLink="/courses/{{course.id}}">{{course.code}}</a>
      </li>
    </ul>
  </div>
</router-outlet>
