<div class="container">
  <div class="jumbotron login">
    <form>
      <div class="form-group">
        <label for="userName">User:</label>
        <input [(ngModel)]="user.id" type="string" class="form-control" id="userName" name="user">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
      </div>
      <div class="form-group">
        <button routerLink='/user' type="submit" class="btn">Login</button>
        <!-- service= Länk till sidan CAS redirectar till efter LTU login, ska vara till vår backend för att få token-->
        <a href="https://weblogon.ltu.se/cas/login?service=http://localhost:4200/user">     <span class="glyphicon glyphicon-user"></span> CAS  </a>
      </div>
    </form>
  </div>
</div>
