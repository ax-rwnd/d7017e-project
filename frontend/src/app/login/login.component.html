<div class="container">
  <div class="jumbotron login">
    <form>
      <div class="form-group">
        <label for="userName">User:</label>
        <input [(ngModel)]="user.id" type="string" class="form-control" id="userName" name="user">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
      </div>
      <div class="form-group">
        <!-- service= Länk till sidan CAS redirectar till efter LTU login, ska vara till vår backend för att få token
          <a href="https://weblogon.ltu.se/cas/login?service={{ frontend_ip }}/auth?test=hej" class="btn glyphicon glyphicon-user"> CAS</a> -->
        <button type="button" (click)="casLogin()" class="btn">Login</button>
      </div>
    </form>
  </div>
</div>
