<app-head></app-head>
<div id="cont" class="content" [@content]="sidebarState">
  <div class="container">
    <div class="col-lg-6">
      <h1>
        This is course {{currentCourse.code}}
      </h1>
      <h2>
        Course Description
      </h2>
      <p>
      This will help you in this moment
      (Fetching ltu course page)
      </p>
      <app-mod-progressbar [progress]="currentCourse.rewards.progress"></app-mod-progressbar>

      <div class="gamification-block panel panel-default" *ngIf="currentCourse.rewards.score !== false">
        <div class="panel-heading gamification-header">
          Score
        </div>
        <div class="panel-body">
          {{currentCourse.rewards.score}}
        </div>
      </div>

      <div class="gamification-block panel panel-default" *ngIf="currentCourse.rewards.badges !== false">
        <div class="panel-heading gamification-header">
          Badges
        </div>
        <div class="panel-body">
          <div *ngFor="let badge of currentCourse.rewards.badges">
            <div class="col-lg-3 fillBadge">
              <img src="../../assets/images/{{badge}}.png">
            </div>
          </div>
        </div>
      </div>

      <app-mod-leaderboard [courseCode]="currentCourse.code"></app-mod-leaderboard>
    </div>
    <div class="col-lg-6">
      <div *ngFor="let g of assignmentGroups">
        <app-assignment-group [assignmentGroup]="g" [courseCode]="currentCourse.code"></app-assignment-group>
      </div>
    </div>
  </div>

</div>
