<app-head></app-head>
<div id="cont" class="content" [@content]="sidebarState">
  <div class="container">
    <div class="col-lg-6">
      <h1>
        {{currentCourse.code}} - {{currentCourse.name}}
      </h1>
      <button type="button" class="btn" id="createNewAssignment" [routerLink]="['/courses', currentCourse.id, 'createNewAssignment']">Create New Assignment</button>
      <button type="button" class="btn" (click)="openModal(inviteStudentModal)">Invite student to course</button>

      <span *ngIf="teachCourses.indexOf(currentCourse) === -1; else teacherView">
        <markdown [data]="currentCourse.course_info"></markdown>

        <app-mod-progressbar [courseCode]="currentCourse.id"></app-mod-progressbar>

        <div class="gamification-block panel panel-default" *ngIf="currentCourse.rewards.score !== false">
          <div class="panel-heading gamification-header">
            Score
          </div>
          <div class="panel-body">
            {{currentCourse.rewards.score}}
          </div>
        </div>

        <app-mod-badges [courseCode]="currentCourse.id"></app-mod-badges>

        <app-mod-leaderboard [courseCode]="currentCourse.id"></app-mod-leaderboard>
      </span>
      <ng-template #teacherView></ng-template>
    </div>

  </div>

</div>

<ng-template #inviteStudentModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Invite students</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div class="modal-body">
      <form (ngSubmit)="search()" [formGroup]="form" novalidate>
        <div class="form-group">
          <label for="search">Search term</label>
          <input type="text" class="form-control" id="search" formControlName="search" ngModel required>
        </div>
        <button class="btn" type="submit">Search</button>
      </form>
    </div>
    <div class="modal-body">
      <div class="well-sm user-list" *ngFor="let p of possibleStudents">
        <div class="row">
          <div class="col-md-10">
            <h4>{{p.name}}</h4>
          </div>
          <div class="col-md-2"> <button class="btn" (click)="invite(p.id)">Invite</button> </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
    </div>
</ng-template>
