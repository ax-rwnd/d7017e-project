<app-head></app-head>
<div id="cont" class="content" [@content]="sidebarState">
  <h1>
   This is course {{currentCourse.code}}
  </h1>
  <h2>
    Course Description
  </h2>
  <p>
    This will help you in this moment
    (Fetching ltu course page)
  </p>
  <div *ngIf="currentCourse.rewards.progress !== false">
    <p>
      Progress:
    </p>
    <div class="progress progress-margin">
      <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="currentCourse.rewards.progress" aria-valuemin="0" aria-valuemax ="100"
           [style.width]="currentCourse.rewards.progress + '%'">
      </div>
    </div>
  </div>

  <div *ngIf="currentCourse.rewards.score !== false">
    <p>
      Score: {{currentCourse.rewards.score}}
    </p>
  </div>

  <div *ngIf="currentCourse.rewards.badges !== false">
    <p>
      Badges:
    </p>
    <div *ngFor="let badge of currentCourse.rewards.badges" class="fillBadge">
      <!--<span class="glyphicon customGlyph" [ngClass]="{'glyphicon-star': badge == 'star', 'glyphicon-wrench': badge == 'wrench', 'glyphicon-flash': badge == 'flash'}"></span>
      -->
      <img src="../../assets/images/{{badge}}.png">
    </div>
  </div>

  <div *ngIf="currentCourse.rewards.leaderboard !== false">
    <p>
      Leaderboard:
    </p>
    <ul>
      <li *ngFor="let n of currentCourse.rewards.leaderboard">
        {{n.name}}: {{n.score}}
      </li>
    </ul>
  </div>

  <p>
  You got these moments to do in this course
  </p>

  <ul>
  <li *ngFor="let n of available">
  <a [routerLink]="['/courses', currentCourse.code, 'assignment']">{{n}}</a>
  </li>
  </ul>
</div>
