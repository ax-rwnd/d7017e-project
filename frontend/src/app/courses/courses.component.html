<app-head></app-head>
<div id="cont" class="content" [@content]="sidebarState">
  <div class="container">
    <!-- START of the student view -->
    <span *ngIf="teachCourses.indexOf(currentCourse) === -1; else teacherView"> <!-- Could switch this do for ex a bool or something -->
      <!-- This view below is for students, the view for the teacher is in teacherView down below -->
      <div class="col-lg-6">
        <!-- Title of the student page-->
        <h1>
          <span *ngIf="currentCourse.code">{{currentCourse.code}} - </span> {{currentCourse.name}}
        </h1>
          <!-- Display the course description, markdown style -->
          <markdown [data]="currentCourse.course_info"></markdown>

          <!-- Feature progress bar -->
          <app-mod-progressbar [courseCode]="currentCourse.id"></app-mod-progressbar>

          <!-- Score board -->
          <div class="gamification-block panel panel-default" *ngIf="currentCourse.rewards.score !== false">
            <div class="panel-heading gamification-header">
              Score
            </div>
            <div class="panel-body">
              {{currentCourse.rewards.score}}
            </div>
          </div>
          <!-- Features, display if defined for course -->
          <app-mod-badges [courseCode]="currentCourse.id"></app-mod-badges>
          <app-mod-leaderboard [courseCode]="currentCourse.id"></app-mod-leaderboard>
          <app-mod-adventuremap [courseCode]="currentCourse.id"></app-mod-adventuremap>
      </div>
      <!-- Next column, for assignments group -->
      <div class="col-lg-6">
        This too
        <div *ngFor="let g of assignmentGroups">
          <app-assignment-group [assignmentGroup]="g" [courseCode]="currentCourse.id"></app-assignment-group>
        </div>
      </div>
      <!-- End of assignments group -->
    </span>
    <!-- END of the student view, START of the teacher view -->
    <ng-template #teacherView>
      <h1>
        <span *ngIf="currentCourse.code">{{currentCourse.code}} - </span> {{currentCourse.name}}
      </h1>
      <button type="button" class="btn" id="createNewAssignment" [routerLink]="['/courses', currentCourse.id, 'createNewAssignment']">Create New Assignment</button>
      <button type="button" class="btn" (click)="openModal(inviteStudentModal)">Invite student to course</button>
    </ng-template>
    <!-- Teacher view END -->
  </div>
</div>

<!-- Modal for invitation of student to course -->
<ng-template #inviteStudentModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Invite students</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div class="modal-body">
      <form (ngSubmit)="search()" [formGroup]="form" novalidate>
        <div class="form-group">
          <label for="search">Search term</label>
          <input type="text" class="form-control" id="search" formControlName="search" ngModel required>
        </div>
        <button class="btn" type="submit">Search</button>
      </form>
    </div>
    <div class="modal-body">
      <div class="well-sm user-list" *ngFor="let p of possibleStudents">
        <div class="row">
          <div class="col-md-10">
            <h4>{{p.name}}</h4>
          </div>
          <div class="col-md-2"> <button class="btn" (click)="invite(p.id)">Invite</button> </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
    </div>
</ng-template>
