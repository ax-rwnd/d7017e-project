<app-head></app-head>
<div id="cont" class="content" [@content]="sidebarState">
  <div class="container">
    <div class="col-lg-6">
      <h1>
        {{currentCourse.code}}
      </h1>
      <button type="button" class="btn" id="createNewAssignment" [routerLink]="['/courses', currentCourse.code, 'createNewAssignment']">Create New Assignment</button>

      <markdown [data]="currentCourse.course_info"></markdown>

      <app-mod-progressbar [progress]="currentCourse.rewards.progress"></app-mod-progressbar>
    <div class="gamification-block panel panel-default">
      <div class="panel-heading gamification-header">Map</div>
      <div class="stepwizard">
        <div class="stepwizard-row">
          <div class="stepwizard-step">
            <button type="button" class="btn btn-primary btn-circle" id="btn1" (click)="getCourseElement(1)">1</button>
          </div>
          <div class="stepwizard-step">
            <button type="button" class="btn btn-primary btn-circle" id="btn2" (click)="getCourseElement(2)">2</button>
          </div>
          <div class="stepwizard-step">
            <button type="button" class="btn btn-primary btn-circle disabled" id="btn3" (click)="getCourseElement(3)">3</button>
          </div>
          <div class="stepwizard-step">
            <button type="button" class="btn btn-primary btn-circle disabled" id="btn4" (click)="getCourseElement(4)">4</button>
          </div>
        </div>
      </div>
        <div>
          {{currentAssignment}}
          <!--<button type="button" [routerLink]="['/courses', courseCode, 'assignment', currentAssignment.id]" courseCode="currentCourse.code">To element</button>-->
        </div>
    </div>

      <div class="gamification-block panel panel-default" *ngIf="currentCourse.rewards.score !== false">
        <div class="panel-heading gamification-header">
          Score
        </div>
        <div class="panel-body">
          {{currentCourse.rewards.score}}
        </div>
      </div>

      <div class="gamification-block panel panel-default" *ngIf="currentCourse.rewards.badges !== false">
        <div class="panel-heading gamification-header">
          Badges
        </div>
        <div class="panel-body">
          <div *ngFor="let badge of currentCourse.rewards.badges">
            <div class="col-lg-3 fillBadge">
              <img src="../../assets/images/{{badge}}.png">
            </div>
          </div>
        </div>
      </div>

      <app-mod-leaderboard [courseCode]="currentCourse.code"></app-mod-leaderboard>
    </div>
    <div class="col-lg-6">
      <div *ngFor="let g of assignmentGroups">
        <app-assignment-group [assignmentGroup]="g" [courseCode]="currentCourse.code"></app-assignment-group>
      </div>
    </div>
  </div>

</div>
