<div class="gamification-block panel panel-default" *ngIf="isEnabled() === true">
  <div class="panel-heading gamification-header">
    Badges
  </div>
  <div class="panel-body">
    <div *ngFor="let badge of badges">
      <div class="col-lg-3 fillBadge">
        <img tooltip="{{badge['title']}}" src="/assets/images/{{badge['icon']}}.png">
      </div>
    </div>
  </div>
</div>
