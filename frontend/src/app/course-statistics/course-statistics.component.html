<app-head></app-head>
<div id="cont" class="content" [@content]="sidebarState">
<div>
  <h1>Statistics</h1>
  <h3>Number of students registered: {{courseUsers}}</h3>
</div>

<div style="width: 100%">
  <div *ngFor='let assignment of listOfAssignments; let i = index' style="width: 40%">
    <h3>{{assignment[0]}}</h3>
    <div style="display: block">
      <canvas baseChart
              [data]="[listOfAssignments[i][2], listOfAssignments[i][1]]"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>


</div>
