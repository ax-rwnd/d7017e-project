<app-head></app-head>

<div id="cont" class="content" [@content]="sidebarState">
  <div class="container">
    <button class="btn" routerLink="./createCourse">Create course</button>
    <!--<p><a class="userlinks" (click)="toggleStatistics()">Statistics</a></p>-->
    <button type="button" class="btn" (click)="openModal(searchCourseModal)">Find course to join</button>
    <div class="row">
      <div class="container col-lg-9">
        <!-- Title -->
        <h2>Courses</h2>
        <!-- iterate of the list of courses -->
        <span *ngFor="let course of courses">
          <!-- The panel content, input to panel is course  -->
          <app-user-panels [course]="course">
            <div class="col-md-5">
              <app-mod-badges-single [courseCode]="course.id"></app-mod-badges-single>
              <app-mod-progressbar [courseCode]="course.id"></app-mod-progressbar>
              <app-mod-adventuremap [courseCode]="course.id"></app-mod-adventuremap>
              <!-- Assignment panel start -->
              <div class="gamification-block panel panel-default">
                <div class="panel-heading gamification-header">
                  Current Assignment
                </div>
                <div class="panel-body">
                  <div class="assignment">Assignment 1</div>
                </div>
              </div>
              <!-- Assignment panel end -->
            </div>
            <!-- column for progress and assignment end -->
            <div class="col-md-4">
              <app-mod-leaderboard [courseCode]="course.id"></app-mod-leaderboard>
            </div>
          </app-user-panels>
        </span>
        <br> <!-- add some space -->
        <!-- Title -->
        <h2>My Courses</h2>
        <span *ngFor="let course of teachCourses">          <app-user-panels [course]="course"></app-user-panels>
        </span>

      </div>
      <div class="col-lg-3">
        <h2>Join requests</h2>
        <div *ngFor="let p of pending">
          <div class="row">
            <div class="col-md-9" *ngIf="p.course['course_code'] !== undefined">
              <h4>{{p.course['course_code']}}</h4>
            </div>
            <div class="col-md-9" *ngIf="p.course['course_code'] === undefined">
              <h4>{{p.course['name']}}</h4>
            </div>
            <div class="col-md-3">
              <button (click)="cancelRequest(p.course['_id'])" class="btn btn-danger">Cancel</button>
            </div>
          </div>
        </div>
        <h2>Invites</h2>
        <div *ngFor="let i of invites">
          <div class="row">
            <div class="col-md-6" *ngIf="i.course['course_code'] !== undefined">
              <h4>{{i.course['course_code']}}</h4>
            </div>
            <div class="col-md-6" *ngIf="i.course['course_code'] === undefined">
              <h4>{{i.course['name']}}</h4>
            </div>
            <div class="col-md-3">
              <button (click)="acceptInvite(i.course['_id'])" class="btn btn-success">Accept</button>
            </div>
            <div class="col-md-3">
              <button (click)="declineInvite(i.course['_id'])" class="btn btn-danger">Decline</button>
            </div>
          </div>
      </div>
    </div>
  </div>

  <app-statistics *ngIf="statistics"></app-statistics>

</div>

<ng-template #searchCourseModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Join course</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="search">Search term</label>
        <input type="text" class="form-control" id="search" formControlName="search" ngModel required>
      </div>
      <button class="btn" type="submit">Search</button>
    </div>-->
    <div class="modal-body">
        <div class="well-sm course-list" *ngFor="let p of possibleCourses">
          <div class="row">
            <div class="col-md-10">
              <h4>{{p.name}}</h4>
            </div>
            <div class="col-md-2"> <button class="btn" (click)="join(p.id)">Join</button> </div>
          </div>
        </div>
    </div>
    <div class="modal-footer">

    </div>
  <!--</form>-->
</ng-template>
